<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html><head></head><body>



	<html>
		<head>
		<style>
			.container {
				display: grid;
				grid-template-columns: repeat(5, 1fr);
				gap: 10px;
			}
		
			.box {
				border: 3px solid #666;
				background-color: #ddd;
				border-radius: .5em;
				padding: 10px;
				cursor: move;
			}
		</style>
		</head>
		<body>
			<br>
			<br>
			<br>
			<div class="container">
				<div draggable="true" class="box">A</div>
				<div draggable="true" class="box">B</div>
				<div draggable="true" class="box">C</div>
			</div>

		

<script type="module" src="https://s.brightspace.com/lib/bsi/20.23.3-209/unbundled/mathjax.js"></script><script type="text/javascript">document.addEventListener('DOMContentLoaded', function() {
					if (document.querySelector('math') || /\$\$|\\\(|\\\[|\\begin{|\\ref{|\\eqref{/.test(document.body.innerHTML)) {
						document.querySelectorAll('mspace[linebreak="newline"]').forEach(elm => {
							elm.setAttribute('style', 'display: block; height: 0.5rem;');
						});

						window.D2L.MathJax.loadMathJax({
							'outputScale': 1.3,
							'renderLatex': false
						});
					}
				});</script><script type="module" src="https://s.brightspace.com/lib/bsi/20.23.3-209/unbundled/prism.js"></script><script type="text/javascript">document.addEventListener('DOMContentLoaded', function() {
					document.querySelectorAll('.d2l-code').forEach(code => {
						window.D2L.Prism.formatCodeElement(code);
					});
				});
				document.addEventListener("DOMContentLoaded", function() {
				var draggedItem = null;
		
				// Add event listeners to all draggable boxes
				var boxes = document.querySelectorAll(".box");
				boxes.forEach(function(box) {
					box.addEventListener("dragstart", function(e) {
						// Save the dragged item
						draggedItem = this;
						// Add the 'dragging' class to the dragged item
						this.classList.add("dragging");
					});
		
					box.addEventListener("dragend", function(e) {
						// Remove the 'dragging' class from the dragged item
						this.classList.remove("dragging");
					});
				});
		
				// Add event listeners to the container to handle the drop
				var container = document.querySelector(".container");
				container.addEventListener("dragover", function(e) {
					e.preventDefault();
				});
		
				container.addEventListener("drop", function(e) {
					e.preventDefault();
					// If there is no dragged item or it is the same as the drop target, do nothing
					if (draggedItem === null || draggedItem === e.target) {
						return;
					}
					// Get the index of the drop target and the dragged item
					var targetIndex = Array.from(container.children).indexOf(e.target);
					var draggedIndex = Array.from(container.children).indexOf(draggedItem);
					// Swap the positions of the drop target and the dragged item in the container
					if (targetIndex > draggedIndex) {
						container.insertBefore(draggedItem, e.target.nextSibling);
					} else {
						container.insertBefore(draggedItem, e.target);
					}
					// Reset the dragged item
					draggedItem = null;
				});
			});</script></body></html>
